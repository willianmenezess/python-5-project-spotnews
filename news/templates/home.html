{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Página Inicial</title>
</head>

<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>
    <main>
        {% if not news %}
            <h2 class="news-title">Nenhuma notícia cadastrada</h2>
        {% endif %}

        {% for new in news %}
            <div>
                <h2 class="news-title">{{new.title}}</h2>
                <span class="news-date">{{new.created_at|date:"d/m/Y"}}</span>
                <img class="news-image" src="{% static new.image.url %}">
            </div>
        {% endfor %}
    </main>
</body>
</html>
