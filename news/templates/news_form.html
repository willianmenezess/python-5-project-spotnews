{% extends "base.html" %}
{% load static %}
{% block title %} Formulário para Nova Notícia {% endblock %}

{% block content %}
    <main class="news-container">
        <form class="categories-form" action="{% url 'news-form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </main>
{% endblock %}
